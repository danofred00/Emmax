<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="../css/booking.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
    <nav>
        <ul id="menu">
            <li><a href="/">Home</a></li>
            <li><a href="booking.html">Bookings</a></li>
            <li><a href="staff_login.html">Staff</a></li>
            <li><a href="contact_us.html">Contact Us</a></li>
        </ul>
    </nav>

    <header>
        <h1>Book Your Experience</h1>
    </header>
    
    <form action="/booking" method="post">
        <label for="date">Select a date:</label>
        <input type="date" id="date" name="date" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Enter an e-mail" required>
        <label for="attraction">Attractions:</label>
        <select name="attraction" id="attraction">
            <option value="Car-Race">Car Race</option>
            <option value="Karting">Karting</option>
            <option value="Treetop">Treetop</option>
            <option value="Archery">Archery</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <script>
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').setAttribute('min', today);
    </script>
</body>
</html>
